<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="elem"></ul>
    <ul>112
        <li>312
            <li>32354
                <ul>dewr
                    <li>sdfs</li>
                </ul>
            </li>
        </li>
    </ul>
    <script>
      function call() {
        let textPromt = prompt('Введите текст')
        if (textPromt && textPromt != 'null') {
          let li = document.createElement('li')
          li.insertAdjacentText('afterbegin', textPromt)
          elem.append(li)
          setTimeout(() => {
            call()
          }, 500)
        } else {
          return
        }
      }

      call()
    </script>
  </body>
</html>
